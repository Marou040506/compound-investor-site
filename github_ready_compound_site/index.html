
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Compound Investing Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Smart Compound Investing Tracker</h1>
    <section id="input-panel">
        <h2>Start Your Plan</h2>
        <label>Capital (USD): <input type="number" id="capital" value="100000"></label>
        <label>Target Weekly ROI (%): <input type="number" id="weeklyRoi" value="5"></label>
        <button id="generateBtn">Generate Plan</button>
    </section>

    <section id="output-panel" style="display:none;">
        <h2>Your Investment Plan</h2>
        <div id="planSummary"></div>

        <h3>12â€‘Week Projection</h3>
        <canvas id="projectionChart" width="600" height="300"></canvas>
        <table id="projectionTable"></table>

        <h3>Backtest (Last 3 Months)</h3>
        <div id="backtestSummary"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
