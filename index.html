
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Compound Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .background-waves {
      background: linear-gradient(to bottom, #fff5e5 0%, #ffe0cc 40%, #ffb98a 100%);
    }
    .wave-top {
      position: absolute;
      top: 0;
      width: 100%;
      height: 160px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffe0cc" fill-opacity="1" d="M0,96L80,117.3C160,139,320,181,480,176C640,171,800,117,960,117.3C1120,117,1280,171,1360,197.3L1440,224L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>') no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body class="relative background-waves text-gray-900 font-sans">

  <div class="wave-top"></div>

  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-20 z-10 relative">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 space-y-6 border border-gray-200">

      <h1 class="text-3xl font-semibold text-center">Smart Compound ROI Simulator</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-gray-700">Capital (USD)</span>
          <input type="number" id="capital" value="100000" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-orange-200 focus:border-orange-500">
        </label>

        <label class="block">
          <span class="text-gray-700">Target Weekly ROI (%)</span>
          <input type="number" id="weeklyRoi" value="5" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-orange-200 focus:border-orange-500">
        </label>
      </div>

      <div class="text-center">
        <button id="generateBtn" class="mt-4 bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg shadow transition-all">
          Generate Plan
        </button>
      </div>

      <div id="tabs" class="hidden">
        <div class="flex border-b border-gray-200 mt-6">
          <button class="tab-btn px-4 py-2 font-medium text-sm border-b-2" data-tab="summary">Summary</button>
          <button class="tab-btn px-4 py-2 font-medium text-sm" data-tab="projection">Projection</button>
          <button class="tab-btn px-4 py-2 font-medium text-sm" data-tab="backtest">Backtest</button>
        </div>

        <div class="pt-4">
          <div id="tab-summary" class="tab-content">
            <div id="planSummary" class="text-gray-700 space-y-2"></div>
          </div>
          <div id="tab-projection" class="tab-content hidden">
            <canvas id="projectionChart" height="200"></canvas>
            <table id="projectionTable" class="w-full mt-4 table-auto text-sm text-right border-collapse border border-gray-200">
              <thead><tr><th class="border px-2 py-1">Week</th><th class="border px-2 py-1">Value</th></tr></thead>
            </table>
          </div>
          <div id="tab-backtest" class="tab-content hidden">
            <div id="backtestSummary" class="text-gray-700 space-y-2"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
